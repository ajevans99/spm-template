name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ${{ matrix.platform }} / Swift ${{ matrix.swift }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, macos, ios, watchos, tvos]
        swift: ["6.0"]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-14
          - platform: ios
            os: macos-14
          - platform: watchos
            os: macos-14
          - platform: tvos
            os: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift ${{ matrix.swift }}
        if: matrix.platform != 'ios'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Swift version
        run: swift --version

      - name: Build (Linux/macOS)
        if: matrix.platform != 'ios'
        run: swift build -v

      - name: Test (Linux/macOS)
        if: matrix.platform != 'ios'
        run: swift test -v

      - name: Select Xcode (iOS/watchOS/tvOS)
        if: matrix.platform == 'ios' || matrix.platform == 'watchos' || matrix.platform == 'tvos'
        run: |
          sudo xcode-select -s "/Applications/Xcode.app"
          xcodebuild -version

      - name: List package schemes (iOS/watchOS/tvOS)
        if: matrix.platform == 'ios' || matrix.platform == 'watchos' || matrix.platform == 'tvos'
        run: |
          xcodebuild -list -json -package-path .

      - name: Test on iOS Simulator
        if: matrix.platform == 'ios'
        run: |
          xcodebuild \
            -scheme spm-template-Package \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -sdk iphonesimulator \
            -package-path . \
            -skipPackagePluginValidation \
            -quiet \
            test | xcbeautify --renderer github-actions

      - name: Build on watchOS Simulator
        if: matrix.platform == 'watchos'
        run: |
          xcodebuild \
            -scheme spm-template-Package \
            -destination 'platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm' \
            -sdk watchsimulator \
            -package-path . \
            -skipPackagePluginValidation \
            -quiet \
            build | xcbeautify

      - name: Build on tvOS Simulator
        if: matrix.platform == 'tvos'
        run: |
          xcodebuild \
            -scheme spm-template-Package \
            -destination 'platform=tvOS Simulator,name=Apple TV 4K' \
            -sdk appletvsimulator \
            -package-path . \
            -skipPackagePluginValidation \
            -quiet \
            build | xcbeautify
