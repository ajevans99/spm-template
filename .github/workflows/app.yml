name: App (Xcode Builds)

on:
  push:
    branches: [main, app]
  pull_request:
    branches: [main, app]

jobs:
  build:
    name: ${{ matrix.platform }} build
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform: [macos, ios]
        include:
          - platform: macos
            sdk: macosx
            destination: platform=macOS
          - platform: ios
            sdk: iphonesimulator
            destination: platform=iOS Simulator,name=iPhone 17 Pro Max
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (Debug)
        working-directory: AppTemplate
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme AppTemplate \
            -configuration Debug \
            -sdk ${{ matrix.sdk }} \
            -destination "${{ matrix.destination }}" \
            CODE_SIGNING_ALLOWED=NO \
            build | xcbeautify
        env:
          NSUnbufferedIO: YES
